<h2 mat-dialog-title>Import Clients</h2>

<mat-dialog-content>
  <div class="picker">
    <button mat-stroked-button (click)="downloadTemplate()">
      <mat-icon>download</mat-icon>
      Download template
    </button>

    <input
      #fileInput
      type="file"
      accept=".xlsx,.xls,.csv"
      (change)="onFileSelected($event)"
      hidden
    />
    <label for="file">
      <button mat-stroked-button (click)="fileInput.click()">
        <mat-icon>upload</mat-icon>
        Choose file (.xlsx / .csv)
      </button>
    </label>
  </div>

  <mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="errors().length" class="errors">
    <h3>Found {{ errors().length }} invalid row(s):</h3>
    <ul>
      <li *ngFor="let e of errors()">
        Row {{ e.row }}: {{ e.issues.join(" Â· ") }}
      </li>
    </ul>
  </div>

  <div *ngIf="validRows().length">
    <h3>Preview ({{ validRows().length }} valid row(s))</h3>
    <table mat-table [dataSource]="validRows()" class="mat-elevation-z2">
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let r">{{ r.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>Display Name</th>
        <td mat-cell *matCellDef="let r">{{ r.displayName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.email }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let r">{{ r.location }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let r">{{ r.active }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="import()"
    [disabled]="!validRows().length"
  >
    Import
  </button>
</mat-dialog-actions>
