<h2 mat-dialog-title>Draft Details</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Display Name</mat-label>
    <input matInput formControlName="displayName" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Details</mat-label>
    <textarea matInput formControlName="details" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location" />
  </mat-form-field>

  <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-stroked-button color="primary" (click)="saveDraft()">
    Save Draft
  </button>
  <button mat-raised-button color="accent" (click)="postAsClient()">
    Post as Client
  </button>
</mat-dialog-actions>
