<h2 class="section-title">
  <mat-icon>history</mat-icon>
  Audit Logs
</h2>

<div class="controls">
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search by user, action, or entity..."
      (keyup)="applyFilter($event)"
      [value]="filterValue()"
    />
    <button
      *ngIf="filterValue()"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filterValue.set('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="action-select">
    <mat-label>Action</mat-label>
    <mat-select
      [value]="actionFilter()"
      (selectionChange)="actionFilter.set($event.value)"
    >
      <mat-option value="">All</mat-option>
      <mat-option value="CREATE">CREATE</mat-option>
      <mat-option value="UPDATE">UPDATE</mat-option>
      <mat-option value="DELETE">DELETE</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-progress-bar *ngIf="loading()" mode="indeterminate"></mat-progress-bar>

<div class="table-wrapper" *ngIf="!loading()">
  <table
    mat-table
    [dataSource]="filteredLogs()"
    class="mat-elevation-z2 full-width"
  >
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let log">
        {{ formatTimestamp(log.timestamp) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let log">
        <span class="action-tag" [ngClass]="log.action.toLowerCase()">{{
          log.action
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef>Entity</th>
      <td mat-cell *matCellDef="let log">
        {{ log.entityType }} #{{ log.entityId }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let log">
        <strong>{{ log.actorName || "â€”" }}</strong>
        <small class="email">{{ log.actorEmail }}</small>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
